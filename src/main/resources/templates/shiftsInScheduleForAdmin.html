<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shifts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <label class="navbar-brand">Magic Schedule</label>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/schedule">Create </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/schedule/search">Select </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/users">Users </a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/logout}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout">Logout</button>
                </form>
            </div>
        </nav>

        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${shifts}" class="container my-5">
                        <div class="col-md-10">
                            <div th:case="*">
                                <h1>Schedule </h1>
                                <h2 th:text="${name}"></h2>
                                <h2 th:text="${month}"></h2>

                                <table class="table table-striped table-responsive-md">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>Day</th>
                                        <th>Type</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="shift : ${shifts}">
                                        <td th:text="${shift.day}"></td>
                                        <td th:text="${shift.type}"></td>
                                        <td><a
                                                th:href="@{/schedule/shift/update/{id}(id = ${shift.id})}"
                                                class="btn btn-primary"><i class="fas fa-wrench"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
